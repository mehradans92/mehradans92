name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: output

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: mehradans92
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      # Add, commit and push changes manually
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update snake gif and svg"
          git push https://${{secrets.WORKFLOW_TOKEN}}@github.com/mehradans92/mehradans92.git HEAD:output
